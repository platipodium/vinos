  #-   repo: https://github.com/fsfe/reuse-tool
  #    rev: v1.1.2
  #    hooks:
  #      - id: reuse
  #- repo: https://github.com/alan-turing-institute/CleverCSV-pre-commit
  #  rev: v0.6.6 # or any later version
  #  hooks:
  #    - id: clevercsv-standardize
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.27.3
    hooks:
      - id: check-github-actions
      - id: check-github-workflows
      - id: check-gitlab-ci
      - id: check-readthedocs
  # For the following, an up-to-date zenode deposit schema is
  # need which is currently broken upstream
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.27.3
    hooks:
      - id: check-jsonschema
        name: "Check Zenodo Metadata"
        files: ^\.zenodo.json$
        types: [json]
        args:
          [
            "--schemafile",
            "https://github.com/zenodraft/metadata-schema-zenodo/blob/main/schema.json",
          ]
  - repo: https://github.com/ambv/black
    rev: 23.12.1
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.0.0
    hooks:
      - id: flake8
