joss-paper:
  stage: deploy
  image: 'openjournals/inara:latest'
  script:
    - inara -o pdf doc/joss/paper.md
  environment:
    name: draft
    OPTERR: 0
  variables:
    GIT_SHA: $CI_COMMIT_SHA
    JOURNAL: joss
  when: always
  allow_failure: true
  artifacts:
    paths:
      - doc/joss/paper.pdf
      - pdf
  dependencies:
  #rules:
  #   - if: $CI_COMMIT_BRANCH == "joss"
  needs: []