joss-paper:
    image: $CI_REGISTRY_IMAGE/pandoc:latest
    script:
      - joss -p -o pdf doc/joss/paper.md
    artifacts:
      paths:
        - doc/joss/paper.pdf
    needs: []
    stage: deploy

