variables:
    CONTAINER_REGISTRY_IMAGE: $CI_REGISTRY_IMAGE/netlogo:${NETLOGO_VERSION}

.base:
    image: docker
    tags: ["docker", "dind"]
    services:
        - docker:dind
    allow_failure: false
    interruptible: true

build-docker:
    extends: .base
    stage: deploy
    parallel:
        matrix:
            - NETLOGO_VERSION: ["6.3.0", "6.2.2"]
    before_script:
        - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    script:
        - "docker build -t ${CONTAINER_REGISTRY_IMAGE}
           --build-arg NETLOGO_VERSION=${NETLOGO_VERSION} -f docker/Dockerfile-headless ."
        - docker push ${CONTAINER_REGISTRY_IMAGE}
    allow_failure: true
    needs: []

docker-unit-tests:
    extends: .base
    stage: deploy
    before_script:
        - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    script:
        - docker pull -t ${CONTAINER_REGISTRY_IMAGE}
        - docker run -t ${CONTAINER_REGISTRY_IMAGE}  --setup-file /home/src/netlogo/behavior/unit-tests.xml
    needs:
        - build-docker
