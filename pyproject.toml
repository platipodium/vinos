[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.4.2"
matplotlib = "^3.5.1"
tabula-py = "^2.7.0"
pypdf = "^3.8.0"
holidays = "^0.24"
clevercsv = "^0.8.0"

[tool.poetry.dev-dependencies]
pre-commit = "^3.2.2"
reuse = "^0.14.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
