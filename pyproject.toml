name = "Agent-based model of North Sea fisheries"
version = "1.2.0"
description = "Agent-based model of North Sea fisheries"
authors = [
    "Carsten Lemmen <carsten.lemmen@hereon.de>",
    "Sascha Hokamp <sascha.hokamp@uni-hamburg.de>",
    "Serra Örey <soerey@hs-bremerhaven.de>",
    "Nik Probst <nik.probst@thuenen.de",
    "Jürgen Scheffran <juergen.scheffran@uni-hamburg.de>",
    "Jieun Seo <jieun.seo@uni-hamburg.de",
    "Verena Mühlberger <verena.muehlberger@uni-hamburg.de",
    ]
